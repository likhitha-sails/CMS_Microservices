spring.application.name=certificate-service
server.port=8082
spring.datasource.url=jdbc:postgresql://localhost:5432/certifdb
spring.datasource.username=postgres
spring.datasource.password=12345678
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
sping.datasource.driver-class-name=org.postgresql.Driver
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=INFO
logging.level.com.example.certificationservice=DEBUG
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/